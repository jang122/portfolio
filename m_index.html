<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>

    <header>
      <div class="logo">
          <img src="img/m_01.png" alt="logo">
      </div>
    </header>

    <section>
      <div class="keyvisual">
          <img src="img/m_03.png" alt="slogan" div data-aos="fade-down-right">
      </div>

      <div class="profile">
        <div class="pf_01" div data-aos="fade-right"><img src="img/m_04.png" alt="이름/정보"></div>
        <div class="pf_02" div data-aos="fade-left"><img src="img/m_05.png" alt="Education"></div>
        <div class="pf_03" div data-aos="fade-right"><img src="img/m_06.png" alt="Skill"></div>
      </div>

      <div class="pf1">
        <img src="img/m_08.png" alt="패키지 디자인" div data-aos="fade-down">
      </div>
      <div class="pf2">
        <img src="img/m_09.png" alt="리플렛 디자인" div data-aos="fade-down">
      </div>
      <div class="pf3">
        <img src="img/m_10.png" alt="북커버 디자인" div data-aos="fade-down">
      </div>
      <div class="pf4">
        <img src="img/m_11.png" alt="BI/CI 디자인" div data-aos="fade-down">
      </div>

    </section>

    <footer>
        <img src="img/m_12.png" alt="footer">
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>


  </body>
</html>
